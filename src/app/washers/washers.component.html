<div class="container-fluid mt-5">
    <div class="row">
        <!-- this is the navigation control left bar  -->
        <div class="col-lg-2 col-md-12">
    <ul style="list-style: none;">
        <li>
            <a routerLink="/electric">Home of Electrics</a>
        </li><hr>
        <li>
            <a routerLink="/microwaves">Microwaves</a>
        </li><hr>
        <li>
            <a routerLink="/washers">Washers</a>
          </li><hr>
        <li>
            <a routerLink="/toaster">Toaster</a>
          </li><hr>
        
    </ul>
        </div>
    <div class="col-lg-10 col-md-12">
    <!-- starting of the grid system in the component -->
     <div class="row">
         <!-- this is the start of the whole block  -->
    <div class="col-lg-4 col-md-6 mt-2" *ngFor="let product of products">
        <div class="card" style="width: 18rem;">
            <img [src]="product.image" class="card-img-top p-5" alt="picture">
            <div class="card-body">
              <p class="card-text" style="max-height:100px; overflow: auto;">{{product.description}}</p>
              <span>price : </span><span>{{product.price}}EGY</span><br><br>
              <button class="btn btn-primary"><a class="text-white" href="#">Click </a></button>
            </div>
          </div>
    </div>
     </div>  
    </div>
    </div>
