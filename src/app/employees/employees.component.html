
<div class="container mt-5">
    <h1>Employees List  </h1> 
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let one of person;let i = index ">
            <td>{{i+1}}</td>
            <td>{{one.fname}}</td>
            <td>{{one.lname}}</td>
            <td>{{one.age}}</td>
          </tr>
          
        </tbody>
      </table>
</div>
